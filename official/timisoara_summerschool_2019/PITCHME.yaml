# Layout
layout : top-left

# Look-and-Feel
# theme : sky
theme            : template

theme-background : [ "white" ]
theme-headline   : [ "Ubuntu", "orange", "none" ]
theme-byline     : [ "Ubuntu", "black", "none" ]
theme-text       : [ "Raleway", "black", "none" ]
theme-links      : [ "#0295BB", "#C0C0C0" ]
theme-code       : [ "Inconsolata" ]
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]
highlight : lightfair

# theme-override : official/timisoara_summerschool_2019/assets/css/PITCHME.css
logo : official/timisoara_summerschool_2019/assets/images/logo.png
logo-position : top-right
footnote : "Large scale inverse problems in geoscience"

# Behavior
transition : none
published : True

# Plugins
charts : true
mathjax : TeX-MML-AM_HTMLorMML-full
code-line-numbers : true
