# Layout
layout : top-left

# Look-and-Feel
theme : sky
#theme : template
#theme-background : [ "#FFF" ]
#theme-headline   : [ "Roboto", "#5289F7", "none" ]
#theme-byline     : [ "Roboto", "#111111", "none" ]
#theme-text       : [ "Roboto", "#000000", "none" ]
#theme-links      : [ "#5289F7", "#5254F7" ]
#theme-code       : [ "Source Code Pro" ]
#theme-controls   : [ "#484848" ]
#theme-margins    : [ "10px", "15px" ]
theme-override : official/timisoara_summerschool_2019/assets/css/PITCHME.css
background-color : #ffffff;
logo : official/timisoara_summerschool_2019/assets/images/logo.png
logo-position : top-right
highlight : monokai
footnote : "Large scale inverse problems in geoscience"

# Behavior
transition : none
published : false

# Plugins
charts : true
mathjax : TeX-MML-AM_HTMLorMML-full
code-line-numbers : true
